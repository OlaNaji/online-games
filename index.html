<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/af60ee0f55.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Games</title>
  <link rel="icon" type="image/x-icon" href="./icons/favicon.png">

</head>


<body class="position-relative">
  <section class="loading d-flex justify-content-center align-items-center position-fixed start-0 top-0 w-100 h-100 z-3">
    <div class="loader"></div>
  </section>

  <header>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center ">
          <div class="col-md-6 text-center mt-3 ">
            <h2 class="heading-section">online GAMES</h2>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-between align-items-center my-3">
          <div class="col">
            <img src="./icons/favicon.png" class="favicon" alt="">
            <a class="navbar-brand" href="#">Games</a>
          </div>


          <form class="search-bar w-50 d-flex position-relative" role="search">
            <input class="form-control rounded-5 me-2" type="search" placeholder="Search" aria-label="Search">
            <div type="submit" class="position-absolute top-50 end-0 me-5 translate-middle-y">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </form>


          <div class="col d-flex justify-content-end">
            <div class="user-block d-flex ">
              <div class="notification">
                <i class="fa-solid mx-1 fa-bell "></i>
              </div>
              <div class="messages">
                <i class="fa-solid mx-1 fa-message"></i>
              </div>
              <div class="login">
                <i class="fa-solid mx-1 fa-user"></i>
              </div>
            </div>
          </div>
        </div>
      </div>


      <nav id="navbar_top" class="navbar navbar-expand-md  navbar-dark z-1">
        <div class="container-fluid justify-content-center ">
          <button class="navbar-toggler collapsed " type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            Categories
          </button>

          <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0 text-white text-center ">
              <li class="mx-3 my-1"><a class="dropdown-item" href="#all-games">mmorpg</a></li>
              <li class="mx-3 my-1"><a class="dropdown-item" href="#all-games">shooter</a></li>
              <li class="mx-3 my-1"><a class="dropdown-item" href="#all-games">sailing</a></li>
              <li class="mx-3 my-1"><a class="dropdown-item" href="#all-games">permadeath</a></li>
              <li class="mx-3 my-1"><a class="dropdown-item" href="#all-games">superhero</a></li>
              <li class="mx-3 my-1"><a class="dropdown-item" href="#all-games">pixel</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
  </header>

  <main class="z-0 ">
    <div class="container-fluid">
      <div class="row h-100">
        <!-- contains:  all categories, new games, saved games as small gallery-->
        <div class="sidebar col-md-3 position-absolute z-3  h-100 py-4 ">
          <i class="sidebar-btn fa-solid fa-gamepad fa-spin fa-xl position-absolute"></i>

          <ul class="text-start">
            <li class="sidebar-card list-unstyled my-2 text-capitalize ">
              <i class="fa-solid fa-star me-1 "></i>
              <a href="#main-content">popular games</a>
            </li>
            <li class="sidebar-card list-unstyled my-2 text-capitalize ">
              <i class="fa-solid fa-fire me-1 "></i>
              <a href="#newGames">newly released</a>
            </li>
            <li class="sidebar-card list-unstyled my-2 text-capitalize ">
              <i class="fa-solid fa-border-all me-1 "></i>
              <a href="#all-games">all games</a>
            </li>
          </ul>

          <div class="saved-games">
            <h2 class="section-header">saved games</h2>
            <div class="row g-1" id="newGameContainer">
              <!-- <div  class="col-6 gx-2 mb-2  ">
                <div class="saved-games-card position-relative  ">
                  <img src="./images/foggy.jpg" class="w-100 " alt="">
                  <a href="a" class="game-name"> name </a>
                  <i class="fa-solid fa-heart end-0 bottom-0  position-absolute "></i>
                </div>
              </div> -->
            </div>
          </div>
        </div>

        <div id="main-content" class="col-sm-9">
          <!-- carousel -->
          <section class="popular-games">
            <h2 class="section-header">popular games</h2>
            <div class="row w-100 my-4 text-center">
              <div class="swiper-container popular-game-carousel overflow-hidden ">
                <div id="popular-games" class="swiper-wrapper ">

                  <div class="swiper-slide">
                    <!-- <div class="row justify-content-center m-auto">
                      <div class="col-md-6 col-lg-8 d-md-flex align-items-md-center d-lg-block  ">
                        <figure class="m-0 ">
                          <img src="${dataPopular[i].thumbnail}" class="w-100" alt="">
                        </figure>
                      </div>
                      <div class="col-md-4 col-lg-4">
                        <figcaption class="text-start py-2 ">
                          <h2 class="game-name">${dataPopular[i].title}</h2>
                          <p class="game-description">${dataPopular[i].short_description}</p>
                          <p><span class="text-uppercase fw-bold ">developer:</span> ${dataPopular[i].developer}</p>
                          <p><span class="text-uppercase fw-bold ">developer:</span> ${dataPopular[i].puplisher}</p>
                          <p><span class="text-uppercase fw-bold ">developer:</span> ${dataPopular[i].release_date}</p>
                          <p>available on: <i class="fa-brands fa-windows"></i></p>
                          <a href="${dataPopular[i].freetogame_profile_url}" class="btn play-btn rounded-5 px-4 ">play
                            now</a>
                        </figcaption>
                      </div>
                    </div> -->
                  </div>

                  
                </div>
              </div>
            </div>
          </section>

          <!-- new games -small carousel-  -->
          <section id="newGames" class="new-games">
            <h2 class="section-header">newly released</h2>
            <div class="row w-100 my-4 text-center">
              <div class="swiper-container new-game-carousel overflow-hidden ">
                <div id="new-games" class="swiper-wrapper">
                  <div class="swiper-slide text-start ">
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- contains all games with filtering buttons  -->
          <section id="all-games" class="all-games pb-4 me-4">
            <h2 class="section-header">all games</h2>
            <div id="displayGames" class="row g-4">
              <div class="col-md-3">
                <div class="game-container position-relative ">
                </div>
              </div>
            </div>

            <nav aria-label="...">
              <ul class="pagination justify-content-center pointer-event">
                <li class="page-item">
                  <a href="#all-games" class="page-link prev">Previous</a>
                </li>

                <li class="page-item ms-2 ">
                  <a href="#all-games" class="page-link next">Next</a>
                </li>
              </ul>
            </nav>
          </section>
        </div>
      </div>
    </div>
  </main>

  <section id="gameDetails"
    class="hideBox d-flex justify-content-center align-items-lg-center position-fixed start-0 top-0 w-100 h-100 z-3">
    <i class="fa-solid fa-multiply position-absolute"></i>
    <div class="container row d-flex justify-content-center align-items-center ">
      <div class="col-lg-4">
        <div class="image-container">
          <img src="./images/thumbnail.jpg" class="w-100 " alt="">
        </div>
      </div>
      <div class="col-lg-8">
        <div class="gameDetails-caption text-white ">
          <figcaption class="text-start py-2 ">
            <h2 class="game-name">Palia</h2>
            <p class="game-description fw-bold ">A standalone free-to-play battle royale and modes
              accessible via
              Call of Duty: Modern Warfare</p>
            <p><span class="text-uppercase fw-bold ">developer:</span> jkdgrjk</p>
            <p><span class="text-uppercase fw-bold ">publisher:</span> klbkb</p>
            <p><span class="text-uppercase fw-bold ">release date:</span> 24-12-1022</p>
            <p><span class="text-uppercase fw-bold ">requirements:</span> 24-12-1022</p>
            <p>available on: <i class="fa-brands fa-windows"></i></p>
            <a href="#" class="btn play-btn rounded-5 px-4 ">play now</a>
          </figcaption>
        </div>
      </div>
    </div>
  </section>




  <footer>
    <!-- social media shit -->
  </footer>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script type="module" src="./js/UI.js"></script>
  <script type="module" src="./js/popupManager.js"></script>
  <script type="module" src="./js/displayManager.js"></script>
  <script type="module" src="./js/pagination.js"></script>
  <script type="module" src="./js/sidebar.js"></script>
  <script type="module" src="./js/favoriteGames.js"></script>
  <script type="module" src="./js/apiFetcher.js"></script>
  <script type="module" src="./js/index.js"></script>


  <!-- dont forget the loading thing -->

</body>

</html>
